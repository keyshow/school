<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理系统 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
<script src="js/main.js"></script>
<script src="js/course-form.js"></script>
<!-- 如果是开发环境 -->
<script src="api/mock-api.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>课程管理系统</h1>
        </div>
        <div class="header-right">
            <div class="user-info">
                <div class="user-avatar">王</div>
                <span>王秀老师</span>
            </div>
            <button class="logout-btn">退出</button>
        </div>
    </header>
    
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html"><i class="fas fa-home"></i> 首页</a>
        </div>
        
        <div class="recent-section">
            <h3>最近添加的课程</h3>
            <table id="recent-courses">
                <thead>
                    <tr>
                        <th>课程名称</th>
                        <th>授课教师</th>
                        <th>上课时间</th>
                        <th>上课地点</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态生成课程数据 -->
                </tbody>
            </table>
            <a href="course.html" class="btn btn-primary">查看所有课程</a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
